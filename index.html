<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, white, #4fc3f7, #4caf50);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        .logo {
            max-width: 250px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2em;
            background: linear-gradient(to right, #4fc3f7, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #666;
            font-size: 1.2em;
        }
        .email-box {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="email"] {
            padding: 10px;
            width: 90%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .logo {
                max-width: 180px;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
            .container {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            input[type="email"] {
                width: 100%;
            }
        }
    </style>
    <script>
        async function submitEmail() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            
            if (!email || !validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            const verificationCode = Math.floor(100000 + Math.random() * 900000);
            sessionStorage.setItem('verificationCode', verificationCode);
            
            const userCode = prompt('Enter the verification code sent to your email:');
            if (userCode == verificationCode) {
                alert('Email verified successfully!');
                await saveEmailToDatabase(email);
            } else {
                alert('Incorrect verification code. Try again.');
            }
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        async function saveEmailToDatabase(email) {
            try {
                const response = await fetch('https://your-backend.com/api/save-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (response.ok) {
                    alert('Your email has been saved!');
                } else {
                    alert('Failed to save email. Try again later.');
                }
            } catch (error) {
                alert('Error connecting to the server.');
            }
        }
    </script>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1>ðŸš€ Coming Soon!</h1>
        <p>We are working hard to launch our website. Stay tuned!</p>
        <div class="email-box">
            <input type="email" id="email" placeholder="Enter your email" />
            <button onclick="submitEmail()">Notify Me</button>
        </div>
    </div>
</body>
</html>
